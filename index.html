<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cret web - rizz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }

    .container {
      max-width: 480px;
      margin: 40px auto;
      background-color: #1f1f1f;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
    }

    h2 {
      text-align: center;
      font-size: 20px;
      color: #00ffff;
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin: 12px 0 4px;
      font-size: 14px;
      color: #bbbbbb;
    }

    input[type="text"],
    input[type="file"],
    button {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border-radius: 10px;
      border: none;
      background-color: #2a2a2a;
      color: #fff;
      box-sizing: border-box;
    }

    button {
      margin-top: 18px;
      background-color: #00c17b;
      font-weight: 600;
    }

    #result {
      margin-top: 20px;
      text-align: center;
      font-size: 13px;
      color: #00ffff;
    }

    .footer {
      margin-top: 30px;
      font-size: 13px;
      background-color: #181818;
      padding: 18px;
      border-radius: 12px;
    }

    .footer a {
      color: #00ffff;
      text-decoration: none;
    }

    .created-by {
      text-align: center;
      margin-top: 16px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üöÄ Buat Website Otomatis</h2>

    <form id="deployForm">
      <label>Nama Website</label>
      <input type="text" id="siteName" placeholder="contoh: rapz tamvan" required>

      <label>Upload File HTML</label>
      <input type="file" id="htmlFile" accept=".html" required>

      <button type="submit">Buat Sekarang</button>
    </form>

    <div id="result"></div>

    <div class="footer">
      <div class="created-by">üåê Create by <strong>Rizz|Deploy</strong></div>
    </div>
  </div>

  <script>
    const BACKEND_URL = "http://localhost:3000/deploy"; 
    // nanti kalau backend sudah online ‚Üí ganti ke URL hosting

    document.getElementById("deployForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const siteName = document.getElementById("siteName").value;
      const file = document.getElementById("htmlFile").files[0];
      const result = document.getElementById("result");

      if (!siteName || !file) {
        alert("Lengkapi data!");
        return;
      }

      result.innerHTML = "‚è≥ Deploying...";

      const fd = new FormData();
      fd.append("siteName", siteName);
      fd.append("file", file);

      try {
        const res = await fetch(BACKEND_URL, {
          method: "POST",
          body: fd
        });

        const data = await res.json();

        if (data.success) {
          result.innerHTML = `‚úÖ Berhasil:<br>
          <a href="${data.url}" target="_blank">${data.url}</a>`;
        } else {
          result.innerHTML = "‚ùå Deploy gagal";
        }
      } catch (e) {
        result.innerHTML = "‚ùå Backend tidak terhubung";
      }
    });
  </script>
</body>
</html>
